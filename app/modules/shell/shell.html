<div id="shell" class="container fill shell" ng-controller="ShellCtrl">
    <header>
        <nav class="navbar navbar-default fill" role="navigation">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>

    <div class="container fill">
        <span class="h3">App Title: {{appViewModel.appName}}</span>

        <div id="main-checklist" checklist></div>

        <div ng-controller="ModalCtrl">
            <div modal  show='modalViewModel.modalShown' width='750px' height='60%'>
                <div ng-include="modalViewModel.contentUrl"></div>
            </div>
        </div>
    </div>
</div>
